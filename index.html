<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- ... (остальные мета-теги и стили остаются без изменений) ... -->
    <title>Grafik i specjalista ds. reklamy</title>
    <style>
        /* ... (ваши стили остаются без изменений) ... */
    </style>
</head>
<body>
    <!-- ... (весь предыдущий контент остается без изменений) ... -->

    <section id="contact">
        <h2>Kontakt</h2>
        <form id="contactForm">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">Wysłać</button>
        </form>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="closePopup" class="close">&times;</span>
                <p>Dziękuję za Twoją wiadomość!</p>
            </div>
        </div>

        <a href="https://www.instagram.com/slad.pl?igsh=MWxmenBoNDNzOW45eQ==" class="button-link" target="_blank">Odwiedź mój Instagram</a>
    </section>

    <footer>
        <p>© 2024 Grafik i specjalista ds. reklamy. Wszelkie prawa zastrzeżone. Katerina Semenczuk NIP: 1133127510</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Плавная прокрутка к якорям
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetElement = document.querySelector(this.getAttribute('href'));
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Обработка отправки формы
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Wysyłanie...';

                fetch('send_message.php', {
                    method: 'POST',
                    body: new FormData(this)
                })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        document.getElementById('popup').style.display = 'block';
                        this.reset();
                    } else {
                        alert('Wystąpił błąd podczas wysyłania wiadomości. Spróbuj ponownie.');
                    }
                })
                .catch(error => {
                    console.error('Błąd:', error);
                    alert('Wystąpił błąd podczas wysyłania wiadomości. Spróbuj ponownie.');
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Wysłać';
                });
            });

            // Закрытие popup при нажатии на крестик
            document.getElementById('closePopup').addEventListener('click', function() {
                document.getElementById('popup').style.display = 'none';
            });

            // Закрытие popup при клике вне его области
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('popup')) {
                    document.getElementById('popup').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
